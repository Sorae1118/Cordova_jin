<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready( function() {
            msg1();
            $('#id1').click( function() {
                msg2();
            });
        });
        function msg1() {
            alert('msg1() : 문서로드 후 자동으로 경고창 표시');
        }
        function msg2() {
            $('#id2').css('background','silver');
            $('#id2').text('msg2() : HTML 문서가 변경되었습니다.');
        }
    </script>
</head>
<body>
    <button id="id1">선택하면 메세지가 변경됩니다.</button><br>
    <div id="id2">메세지 : </div>
</body>
</html>
