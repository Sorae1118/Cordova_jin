<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9번 문제</title>
    <style>
        .oneline h1 {
            display: inline;
        }

        #t1 {
            text-shadow: -2px -4px 5px green;
        }

        #t2 {
            text-shadow: 2px 4px 5px green;
        }

        #t3 {
            text-shadow: 3px 6px 10px green;
        }

        #t4 {
            background-color: #800080;
            color: black;
            text-shadow: 2px 4px 5px white;
        }

        #t5 {
            background-color: #800080;
            color: black;
            text-shadow: 2px 2px 10px white, 2px -2px 10px silver,
                -2px 2px 10px silver, -2px -2px 10px silver;
        }

        #t6 {
            background-color: #800080;
            color: white;
            text-shadow: 2px 2px 15px yellow, 2px -2px 15px red,
                -2px 2px 15px green, -2px -2px 15px blue;
        }
    </style>
</head>

<body>
    <div class="oneline">
        <h1 id="t1">HTML</h1>
        <h1 id="t2">HTML</h1>
        <h1 id="t3">HTML</h1>
    </div>
    <div class="oneline">
