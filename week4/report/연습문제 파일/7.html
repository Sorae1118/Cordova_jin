<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7번 문제</title>
    <style type="text/css">
        /* id 선택자 */
        #id2 h3 {
            background: silver;
        }

        /* 인접 형제 선택자 (1개)*/
        h3+h4 {
            border: double;
        }

        /* 형제 선택자 (모든 형제) */
        h3~h4 {
            text-align: center;
        }

        h2 {
            text-shadow: 5px 5px 20px blue;
        }

        h5 {
            display: none;
        }
    </style>
</head>

<body>
    <div id="id1">
        <div id="id2">
            <h3>밤나무</h3>
            <div class="class2">
                <h4>전나무</h4>
                <h5>뽕나무</h5>
                <h3>소나무</h3>
                <h4>개나리</h4>
                <h2>밤나무</h2>
                <h4>진달래</h4>
            </div>
        </div>
    </div>
</body>

</html>
