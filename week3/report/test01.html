<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3, li {
            color: brown;
        }
        div > div > strong {
            background: yellow;
        }
        ul strong {
            color: dodgerblue;
        }
        .warning {
            color: red;
        }
        body.main {
            background: aliceblue;
        }
        #list {
            background: mistyrose;
        }
        #list span {
            color: forestgreen;
        }
        h3:first-letter {
            color: red;
        }
        li:hover {
            background: yellowgreen;
        }
    </style>
</head>

<body>
    <!-- nav>ul>li 입력하면 자동완성이 됨. + , * , ^ 도 가능-->
    <!-- id는 #, class는 .-->
    <!-- h3+hr+div>div>strong^ul#list>li>span^li>strong^li^div.warning -->
<h3>Web Programming</h3>
<hr>
<div>
    <div>2학기 <strong>학습 내용</strong>입니다.</div>
    <ul id="list">
        <li><span>HTML5</span></li>
        <li><strong>CSS</strong></li>
        <li>JAVASCRIPT</li>
    </ul>
    <div class="warning">60점 이하는 F</div>
</div>
    
</body>
</html>
